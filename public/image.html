<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<title>Photo 4817</title>
	<style>
		h1 {margin-left:10%}
		.list {margin-right:14%; position: fixed; z-index:1; top:0.5em; right: 1.5em; background-color:transparent;}
        
        @media screen and (max-width: 769px) {
            .list {position: relative !important; right:0em; margin-left:10%}
        }
	</style>
</head>
<body>
	<div class="tile is-ancestor">
		<div class="tile is-vertical is-9">
			<div class="tile">
				<div class="tile is-parent is-vertical">
					<article class="tile is-child is-12">
						<figure class="image">
							<img src="/photos/IMG_4817.jpeg">
						</figure>
					</article>
				</div>
			</div>
		</div>
    </div>
    
    <level class="level level-left">
		<h1 class="title is-1 has-text-weight-bold has-text-danger">Photo 4817</h1>
    </level>
    <div class="list is-pulled-left is-shadowless">
        <div>
            <p class="is-size-4 has-text-danger has-text-weight-bold">Date</p>
            <p class="has-text-weight-semibold has-text-danger">March 13, 2016</p>
        </div>
        <div>
            <p class="is-size-4 has-text-danger has-text-weight-bold">Location</p>
            <p class="has-text-weight-semibold has-text-danger">Salzburg Cathedral</p>
        </div>
        <div>
            <p class="is-size-4 has-text-danger has-text-weight-bold">Dimension</p>
            <p class="has-text-weight-semibold has-text-danger">3264x2448</p>
        </div>
        <div>
            <p class="is-size-4 has-text-danger has-text-weight-bold">Image Type</p>
            <p class="has-text-weight-semibold has-text-danger">JPEG</p>
        </div>
    </div>
		
	<script src='main.js' type='module'></script>
</body>
</html>
