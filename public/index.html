<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<title>Recent Photos</title>
	<style>
		h1 {margin-right:10%; position: fixed; z-index:1; top:0.5em; right: 2em}
		.list {margin-right:14%; position: fixed; z-index:1; top:6em; right: 2em; background-color:transparent;}

		@media screen and (max-width: 769px)
		{
			h1 {right:0em !important;}
			.list {right:0em !important;}
			.is-ancestor{margin-top: 5em !important;}			
		}
	</style>
</head>
<body id="main">
	<level class="level level-right">
		<h1 class="title is-1 has-text-weight-bold has-text-danger">Recent Photos</h1>
	</level>
	<div class="list is-hoverable is-pulled-right is-shadowless">
		<a id="categories" class="subtitle is-3 has-text-weight-bold has-text-danger">
			Categories
		</a>
		<a id="all-photos" class="is-block subtitle is-6 has-text-weight-semibold has-text-danger">
			All Photos
		</a>
		<a id="recent-photos" class="is-block subtitle is-6 has-text-weight-semibold has-text-danger">
			Recent Photos
		</a>
		<a id="favorites" class="is-block subtitle is-6 has-text-weight-semibold has-text-danger">
			Favorites
		</a>
		<a id="trip-to-austria" class="is-block subtitle is-6 has-text-weight-semibold has-text-danger">
			Trip to Austria
		</a>
		<a id="selfies" class="is-block subtitle is-6 has-text-weight-semibold has-text-danger">
			Selfies
		</a>
	</div>

	<div class="tile is-ancestor">
		<div class="tile is-vertical is-9">
			<div class="tile">
				<div class="tile is-parent is-vertical">
					<article class="tile is-child is-12">
						<figure class="image">
							<a id="photo-1">
								<img src="/photos/IMG_2587-1.jpeg">
							</a>
						</figure>
					</article>
					<article class="tile is-child is-12">
						<figure class="image">
							<a id="photo-2">
								<img src="/photos/IMG_2358.jpeg">
							</a>
						</figure>
					</article>
				</div>
				<div class="tile is-parent is-vertical">
					<article class="tile is-child is-12">
						<figure class="image">
							<a id="photo-3">
								<img src="/photos/IMG_1853.jpeg">
							</a>
						</figure>
					</article>
					<article class="tile is-child is-12">
						<figure class="image">
							<a id="photo-4">
								<img src="/photos/IMG_1948.jpeg">
							</a>
						</figure>
					</article>
					<article class="tile is-child is-12">
						<figure class="image">
							<a id="photo-5">
								<img src="/photos/IMG_4817.jpeg">
							</a>
						</figure>
					</article>
				</div>
			</div>
		</div>
	</div>
		
	<script src='main.js' type='module'></script>
</body>
</html>
